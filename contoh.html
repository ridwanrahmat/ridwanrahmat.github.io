<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi/Masuk dengan Akun Google</title>
  <style>
    /* Gaya tampilan halaman registrasi/masuk dengan akun Google */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #DB4437;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #C53929;
    }

    .google-button {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
    }

    .google-button img {
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registrasi/Masuk dengan Akun Google</h1>
    <form action="/path/to/register" method="POST">
      <!-- Formulir registrasi/masuk lainnya -->
      <button type="submit">Daftar/Masuk</button>
    </form>
    <div class="google-button">
      <img src="path/to/google-logo.png" alt="Logo Google">
      <span>Daftar/Masuk dengan Akun Google</span>
    </div>
  </div>
</body>
</html>
